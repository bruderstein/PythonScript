name: Continuous Integration

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-2016
    strategy:
      max-parallel: 2
      matrix:
        build_configuration: [Release, Debug]
        build_platform: [x64]
        
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.1

    - name: restore
      working-directory: .
      run: msbuild PythonScript.sln /m /verbosity:minimal /t:restore /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}"

    - name: MSBuild of solution
      working-directory: .
      run: msbuild PythonScript.sln /m /verbosity:minimal /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}"

    - name: Setup NuGet.exe
      if: matrix.build_configuration == 'Release'
      uses: nuget/setup-nuget@v1

